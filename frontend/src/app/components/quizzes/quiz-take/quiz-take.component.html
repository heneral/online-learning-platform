<div class="quiz-take">
  <div *ngIf="quiz">
    <h1>{{ quiz.title }}</h1>
    <p>{{ quiz.description }}</p>
    <form (ngSubmit)="submitQuiz()">
      <div *ngFor="let question of quiz.questions; let i = index">
        <div class="question">
          <h3>{{ i + 1 }}. {{ question.questionText }}</h3>
          <div *ngFor="let answer of question.answers">
            <label>
              <input type="checkbox" [value]="answer.id" (change)="onAnswerChange(question.id, answer.id, $event)">
              {{ answer.answerText }}
            </label>
          </div>
        </div>
      </div>
      <button type="submit" [disabled]="!canSubmit()">Submit Quiz</button>
    </form>
  </div>
  <div *ngIf="!quiz">Loading quiz...</div>
</div>
