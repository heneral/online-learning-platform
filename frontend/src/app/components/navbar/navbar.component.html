<nav class="navbar">
  <div class="container">
    <div class="nav-content">
      <a routerLink="/" class="logo">Online Learning Platform</a>
      
      <ul class="nav-menu">
        <li><a routerLink="/courses" routerLinkActive="active">Courses</a></li>
        
        <ng-container *ngIf="authService.isLoggedIn">
          <li *ngIf="authService.isInRole('Student')">
            <a routerLink="/student/dashboard" routerLinkActive="active">My Learning</a>
          </li>
          <li *ngIf="authService.isInRole('Instructor')">
            <a routerLink="/instructor/dashboard" routerLinkActive="active">Instructor</a>
          </li>
          <li *ngIf="authService.isInRole('Admin')">
            <a routerLink="/admin/dashboard" routerLinkActive="active">Admin</a>
          </li>
          <li class="user-menu">
            <span>{{ currentUser?.email }}</span>
            <button class="btn btn-secondary" (click)="logout()">Logout</button>
          </li>
        </ng-container>
        
        <ng-container *ngIf="!authService.isLoggedIn">
          <li><a routerLink="/login" class="btn btn-primary">Login</a></li>
          <li><a routerLink="/register" class="btn btn-secondary">Register</a></li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
