<div class="courses-container">
  <h1>Courses</h1>

  <div class="filters">
    <input type="text" [(ngModel)]="searchTerm" (input)="loadCourses()" placeholder="Search courses..." />

    <select [(ngModel)]="selectedLevel" (change)="loadCourses()">
      <option value="">All Levels</option>
      <option value="Beginner">Beginner</option>
      <option value="Intermediate">Intermediate</option>
      <option value="Advanced">Advanced</option>
    </select>

    <select [(ngModel)]="selectedCategoryId" (change)="loadCourses()">
      <option [ngValue]="undefined">All Categories</option>
      <option *ngFor="let category of categories" [ngValue]="category.id">{{ category.name }}</option>
    </select>
  </div>

  <div *ngIf="loading" class="loading">Loading courses...</div>

  <div *ngIf="!loading" class="courses-grid">
    <div *ngFor="let course of courses" class="course-card" (click)="viewCourse(course.id)">
      <img *ngIf="course.thumbnailUrl" [src]="course.thumbnailUrl" [alt]="course.title" />
      <div class="course-info">
        <h3>{{ course.title }}</h3>
        <p>{{ course.description }}</p>
        <div class="course-meta">
          <span>{{ course.level }}</span>
          <span>{{ course.durationInMinutes }} min</span>
          <span *ngIf="course.isFree">Free</span>
          <span *ngIf="!course.isFree">${{ course.price }}</span>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!loading && courses.length === 0" class="no-courses">
    No courses found.
  </div>
</div>
