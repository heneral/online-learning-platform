<div class="auth-container">
  <div class="auth-card card">
    <h2 class="text-center">Create an Account</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="form-label">Full Name</label>
        <input 
          type="text" 
          class="form-control" 
          formControlName="fullName"
          placeholder="Enter your full name">
        <div class="text-error" *ngIf="registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched">
          Full name is required
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Email</label>
        <input 
          type="email" 
          class="form-control" 
          formControlName="email"
          placeholder="Enter your email">
        <div class="text-error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Please enter a valid email
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Password</label>
        <input 
          type="password" 
          class="form-control" 
          formControlName="password"
          placeholder="Create a password">
        <div class="text-error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password must be at least 6 characters
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Register as</label>
        <select class="form-control" formControlName="role">
          <option value="Student">Student</option>
          <option value="Instructor">Instructor</option>
        </select>
      </div>

      <div class="text-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">
        {{ loading ? 'Creating account...' : 'Register' }}
      </button>
    </form>

    <p class="text-center mt-20">
      Already have an account? <a routerLink="/login">Login here</a>
    </p>
  </div>
</div>
