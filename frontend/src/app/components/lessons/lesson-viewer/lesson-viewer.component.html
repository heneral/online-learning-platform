<div class="lesson-viewer">
  <div *ngIf="lesson">
    <h1>{{ lesson.title }}</h1>
    <p>{{ lesson.description }}</p>
    <div *ngIf="lesson.videoUrl">
      <video controls>
        <source [src]="lesson.videoUrl" type="video/mp4">
      </video>
    </div>
    <div class="progress">
      <button (click)="markComplete()">Mark as Completed</button>
    </div>
  </div>
  <div *ngIf="!lesson">Loading lesson...</div>
</div>
